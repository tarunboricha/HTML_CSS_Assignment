<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhirubhai Ambani Institute - Admission</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <img style="border-radius: 50%;" src="https://www.daiict.ac.in/themes/daiict/images/daiict-logo.jpg" alt="College Logo" id="logo">
            <h1 class="h3">Dhirubhai Ambani Institute</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="academics.html">Academics</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="admission.html">Admission</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-5">
        <h2>Admission Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select class="form-control" id="department">
                    <option>Arts</option>
                    <option>Science</option>
                    <option>Commerce</option>
                </select>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <select class="form-control" id="course">
                    <option>English</option>
                    <option>Sociology</option>
                    <option>Computer Science</option>
                    <option>Mathematics</option>
                    <option>Accounting</option>
                    <option>Business Studies</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Dhirubhai Ambani Institute. All Rights Reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
